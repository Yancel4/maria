<script>
var body = document.querySelector('body'),
  message = document.querySelector('.message-output');

  Array.from(document.querySelectorAll('.colors tr')).
  forEach(function (el) {
    el.style.backgroundColor = el.textContent;
  });

if (annyang) {
   var voices;
//Inicializamos utter.
    var utter = new SpeechSynthesisUtterance();
    utter.rate = 1;
    utter.pitch = 0.5;
    utter.lang = 'es-AR';

    //Cargamos las voces que tenemos en nuestro sistema y las mostarmos en un arreglo por consola.
    window.speechSynthesis.onvoiceschanged = function () {
        voices = window.speechSynthesis.getVoices();
        console.log(voices);
    };
  // Add our commands to annyang
  annyang.addCommands({
    'hello': function() { alert('Hello!'); }
  });
  annyang.addCommands({
    'hola': function(){ alert('hola');}
  });
    annyang.addCommands({
  
     'hola maria': function () {
            utter.text = 'que quieres';
            //Setea la voz que queremos usar en base a nuestra lista.
            utter.voice = voices[2];
            window.speechSynthesis.speak(utter);
        }   
    });
    annyang.addCommands({
    'google': function() {
		        window.location.href = "https://www.google.com/";
		        document.getElementById("google").value = "Redireccionando";
		        document.getElementById("google").className = "btn btn-lg btn-success btn-block";
		      }   
    });
       annyang.addCommands({
    ':color': function (color) {
      body.style.backgroundColor = color;
      message.innerHTML = color;
    }
       });
  // Tell KITT to use annyang
  SpeechKITT.annyang();

  // Define a stylesheet for KITT to use
//   SpeechKITT.setStylesheet('//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/themes/flat.css');

  // Render KITT's interface
  SpeechKITT.vroom();
}
